<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang | default "en" }}">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <div class="container">
            {{ partial "header.html" . }}

            <div class="content">
                {{ block "main" . }}{{ end }}
            </div>

            {{ partial "footer.html" . }}
        </div>

        <!-- JavaScript -->
        <script src="{{ "js/keyboard-nav.js" | relURL }}"></script>
        <script src="{{ "js/global-nav.js" | relURL }}"></script>
        <script src="{{ "js/title-animation.js" | relURL }}"></script>
        {{ if .Page.HasShortcode "highlight" }}
        <script src="{{ "js/prism.js" | relURL }}"></script>
        {{ end }}
    </body>
</html>
